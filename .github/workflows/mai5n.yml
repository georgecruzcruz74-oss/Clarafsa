name: TesrF

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-2019 # نسخة مستقرة وخفيفة تعادل ويندوز 10
    timeout-minutes: 3600

    steps:
      - name: Configure Core RDP Settings
        run: |
          # تفعيل سطح المكتب البعيد وإعدادات الأمان
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force

          # إعداد جدار الحماية للسماح بالاتصال
          netsh advfirewall firewall delete rule name="RDP-Tailscale"
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389

          # إعادة تشغيل خدمة RDP لتطبيق التغييرات
          Restart-Service -Name TermService -Force

      - name: Optimize Visuals for Slow Internet
        run: |
          # تعطيل الخلفية لجعل نقل الصور أسرع
          Set-ItemProperty -Path 'HKCU:\Control Panel\Desktop' -Name Wallpaper -Value ""
          
          # تعطيل المؤثرات البصرية التي تستهلك البيانات
          Set-ItemProperty -Path 'HKCU:\Control Panel\Desktop' -Name UserPreferencesMask -Value ([byte[]](0x90,0x12,0x03,0x80))
          Set-ItemProperty -Path 'HKCU:\Software\Microsoft\Windows\CurrentVersion\Explorer\VisualEffects' -Name VisualFXSetting -Value 2

      - name: Create RDP User with Fixed Password
        run: |
          $password = "Yahia@2yahiA"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          
          # إنشاء المستخدم وتعيينه كمسؤول
          if (-not (Get-LocalUser -Name "RDP" -ErrorAction SilentlyContinue)) {
              New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          } else {
              Set-LocalUser -Name "RDP" -Password $securePass
          }

          Add-LocalGroupMember -Group "Administrators" -Member "RDP" -ErrorAction SilentlyContinue
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP" -ErrorAction SilentlyContinue

      - name: Install Tailscale
        run: |
          # استخدام الرابط المباشر الصحيح لتجنب خطأ 404
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          
          Write-Host "Downloading Tailscale..."
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath -UseBasicParsing
          
          Write-Host "Installing..."
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force

      - name: Establish Tailscale Connection
        run: |
          # تفعيل الاتصال باستخدام المفتاح السري الخاص بك
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-runner-$env:GITHUB_RUN_ID
          
          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 12) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              if (-not $tsIP) {
                  Write-Host "Waiting for IP address..."
                  Start-Sleep -Seconds 5
                  $retries++
              }
          }
          
          if (-not $tsIP) {
              Write-Error "Failed to get Tailscale IP."
              exit 1
          }
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV
      
      - name: Maintain Connection
        run: |
          Write-Host "`n===================================="
          Write-Host "   RDP IS READY FOR CONNECTION"
          Write-Host "===================================="
          Write-Host "Address: $env:TAILSCALE_IP"
          Write-Host "Username: RDP"
          Write-Host "Password: Yahia@2yahiA"
          Write-Host "====================================`n"
          
          # إبقاء السيرفر يعمل
          while ($true) {
              Write-Host "[$(Get-Date)] Connection Active..."
              Start-Sleep -Seconds 300
          }
