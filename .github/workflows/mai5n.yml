name: TesrF

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-2019
    timeout-minutes: 3600

    steps:
      - name: Configure Core RDP Settings
        run: |
          # تفعيل سطح المكتب البعيد وإعدادات الأمان
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force

          # إعداد جدار الحماية للسماح بالاتصال
          netsh advfirewall firewall delete rule name="RDP-Tailscale" -ErrorAction SilentlyContinue
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389

          # إعادة تشغيل خدمة RDP لتطبيق التغييرات
          Restart-Service -Name TermService -Force

      - name: Optimize for Ultra-Low Bandwidth
        run: |
          # تعطيل الخلفية تماماً
          Set-ItemProperty -Path 'HKCU:\Control Panel\Desktop' -Name Wallpaper -Value "" -Force
          Set-ItemProperty -Path 'HKLM:\SOFTWARE\Microsoft\Windows\CurrentVersion\Policies\System' -Name Wallpaper -Value "" -Force
          
          # تعطيل كل المؤثرات البصرية
          Set-ItemProperty -Path 'HKCU:\Control Panel\Desktop' -Name UserPreferencesMask -Value ([byte[]](0x90,0x12,0x03,0x80)) -Force
          Set-ItemProperty -Path 'HKCU:\Software\Microsoft\Windows\CurrentVersion\Explorer\VisualEffects' -Name VisualFXSetting -Value 2 -Force
          
          # تقليل جودة الألوان لـ 16 بت (توفير 50% من البيانات)
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "ColorDepth" -Value 2 -Force
          
          # تعطيل Font Smoothing
          Set-ItemProperty -Path 'HKCU:\Control Panel\Desktop' -Name FontSmoothing -Value 0 -Force
          
          # تعطيل Themes
          Stop-Service -Name Themes -Force -ErrorAction SilentlyContinue
          Set-Service -Name Themes -StartupType Disabled -ErrorAction SilentlyContinue
          
          # تعطيل Windows Search لتقليل استهلاك الموارد
          Stop-Service -Name WSearch -Force -ErrorAction SilentlyContinue
          Set-Service -Name WSearch -StartupType Disabled -ErrorAction SilentlyContinue

      - name: Create RDP User with Fixed Password
        run: |
          $password = "Yahia@2yahiA"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          
          # إنشاء المستخدم وتعيينه كمسؤول
          if (-not (Get-LocalUser -Name "RDP" -ErrorAction SilentlyContinue)) {
              New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires -PasswordNeverExpires
          } else {
              Set-LocalUser -Name "RDP" -Password $securePass
          }

          Add-LocalGroupMember -Group "Administrators" -Member "RDP" -ErrorAction SilentlyContinue
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP" -ErrorAction SilentlyContinue

      - name: Install Tailscale
        run: |
          Write-Host "Installing Tailscale using Chocolatey..."
          
          # تثبيت Chocolatey إذا لم يكن مثبتاً
          if (-not (Get-Command choco -ErrorAction SilentlyContinue)) {
              Write-Host "Installing Chocolatey..."
              Set-ExecutionPolicy Bypass -Scope Process -Force
              [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072
              Invoke-Expression ((New-Object System.Net.WebClient).DownloadString('https://community.chocolatey.org/install.ps1'))
              
              # تحديث متغيرات البيئة
              $env:Path = [System.Environment]::GetEnvironmentVariable("Path","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("Path","User")
          }
          
          # تثبيت Tailscale عبر Chocolatey
          Write-Host "Installing Tailscale package..."
          choco install tailscale -y --no-progress --limit-output
          
          # تحديث متغيرات البيئة مرة أخرى
          $env:Path = [System.Environment]::GetEnvironmentVariable("Path","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("Path","User")
          
          Write-Host "Tailscale installation completed!"
          Start-Sleep -Seconds 10

      - name: Establish Tailscale Connection
        run: |
          # التحقق من وجود Tailscale
          $tailscalePath = "$env:ProgramFiles\Tailscale\tailscale.exe"
          if (-not (Test-Path $tailscalePath)) {
              Write-Error "Tailscale executable not found at: $tailscalePath"
              exit 1
          }
          
          Write-Host "Starting Tailscale connection..."
          
          # تفعيل الاتصال باستخدام المفتاح السري
          & $tailscalePath up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-runner-$env:GITHUB_RUN_ID --accept-routes
          
          # الانتظار للحصول على IP
          $tsIP = $null
          $retries = 0
          $maxRetries = 20
          
          while (-not $tsIP -and $retries -lt $maxRetries) {
              Start-Sleep -Seconds 3
              $tsIP = & $tailscalePath ip -4 2>$null
              if ($tsIP) {
                  $tsIP = $tsIP.Trim()
              }
              if (-not $tsIP) {
                  Write-Host "Waiting for Tailscale IP... (attempt $($retries + 1)/$maxRetries)"
                  $retries++
              }
          }
          
          if (-not $tsIP) {
              Write-Error "Failed to get Tailscale IP after $maxRetries attempts"
              exit 1
          }
          
          Write-Host "Tailscale IP obtained: $tsIP"
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV
      
      - name: Display Connection Info
        run: |
          Write-Host ""
          Write-Host "========================================" -ForegroundColor Green
          Write-Host "   RDP جاهز للاتصال" -ForegroundColor Cyan
          Write-Host "========================================" -ForegroundColor Green
          Write-Host "العنوان: $env:TAILSCALE_IP" -ForegroundColor Yellow
          Write-Host "المستخدم: RDP" -ForegroundColor Yellow
          Write-Host "كلمة المرور: Yahia@2yahiA" -ForegroundColor Yellow
          Write-Host "========================================" -ForegroundColor Green
          Write-Host ""
          Write-Host "ملاحظات مهمة للاتصال بنت ضعيف:" -ForegroundColor Magenta
          Write-Host "1. استخدم دقة 1024x768 أو أقل" -ForegroundColor White
          Write-Host "2. فعّل خيار 'Low Speed Connection' في إعدادات RDP" -ForegroundColor White
          Write-Host "3. عطّل: الخلفية، القوائم، الرسوميات" -ForegroundColor White
          Write-Host "4. استخدم 16-bit colors بدلاً من 32-bit" -ForegroundColor White
          Write-Host "========================================" -ForegroundColor Green
          Write-Host ""

      - name: Maintain Connection
        run: |
          # إبقاء السيرفر يعمل مع عرض الحالة كل 5 دقائق
          $counter = 0
          while ($true) {
              $counter++
              $uptimeMinutes = ((Get-Date) - (Get-CimInstance Win32_OperatingSystem).LastBootUpTime).TotalMinutes
              $uptime = [math]::Round($uptimeMinutes, 1)
              Write-Host "[$counter] [$(Get-Date -Format 'HH:mm:ss')] الاتصال نشط - Uptime: $uptime دقيقة" -ForegroundColor Green
              Start-Sleep -Seconds 300
          }
